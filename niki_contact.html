<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niki Batik - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Navbar styling */
        .navbar {
            background-color: #8c5d35; /* Warna latar belakang navbar */
        }

        .navbar-brand h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            color: #fff; /* Warna teks navbar */
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            color: #fff; /* Warna teks link di navbar */
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a373;
        }

        .contact-section {
            padding: 60px 0;
            background-color: #fff;
        }

        .contact-section h2 {
            text-align: center;
            color: #8c5d35;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .contact-details {
            color: #555;
            margin-bottom: 30px;
        }

        .contact-details p {
            font-size: 16px;
        }

        .contact-form .form-control {
            border-radius: 0;
        }

        .contact-form button {
            background-color: #8c5d35;
            color: #fff;
            border-radius: 0;
            padding: 10px 20px;
        }

        .contact-form button:hover {
            background-color: #d4a373;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><h1>Niki Batik</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="niki_index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="niki_product.html">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="niki_terbaru.html">Terbaru</a></li>
                    <li class="nav-item"><a class="nav-link active" href="niki_contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-details">
                        <h4>Hubungi Kami</h4>
                        <p>Phone:081987345287</p>
                        <p>Email: info@nikibatik.com</p>
                        <p>Address: Mayong Jepara Jawa Tengah</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
