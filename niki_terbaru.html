    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Navbar styling */
        .navbar {
            background-color: #8c5d35;
        }

        .navbar-brand h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 32px;
            color: #fff;
        }

        .navbar-nav .nav-link {
            font-size: 16px;
            color: #fff;
            margin-left: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #d4a373;
        }

        .new-products-section {
            padding: 60px 0;
            background-color: #fff;
        }

        .new-products-section h2 {
            text-align: center;
            color: #8c5d35;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .product-card {
            border: none;
            transition: transform 0.3s;
        }

        .product-card img {
            border-radius: 10px;
            width: 100%;
            height: 250px;
            object-fit: cover; /* Menyesuaikan ukuran gambar */
        }

        .product-card h5 {
            color: #8c5d35;
            font-weight: 600;
            margin-top: 15px;
        }

        .product-card p {
            color: #555;
            font-size: 14px;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #8c5d35;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
